<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available cars | See the available cars below</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
    <script
            crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script charSet="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"
            type="text/javascript"></script>
    <script src="js/available_cars.js" type="application/javascript"></script>
</head>
<body>
<header>
    <nav th:replace="~{fragments::menu('available_cars')}"></nav>
</header>
<table class="display" id="table_idel">
    <thead>
    <tr>
        <th>Marque</th>
        <th>Modèle</th>
        <th>Année</th>
        <th>Kilomètrage</th>
        <th>Prix</th>
        <th>Réservation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${CarList}">
        <td th:text="${car.brand}">Marque</td>
        <td th:text="${car.modele}">Modele</td>
        <td th:text="${car.carYear}">Annee</td>
        <td th:text="${car.mileage}">Kilometrage</td>
        <td th:text="${car.price}">Prix</td>
        <td>
            <form method="post">
                <input name="carId" th:value="${car.id}" type="hidden">
                <button type="submit">Réserver</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript">
    $(document).ready(function () {
        $('#table_idel').DataTable();
    });
</script>
<footer th:replace="~{fragments::footer('available_cars')}"></footer>
</body>
</html>
