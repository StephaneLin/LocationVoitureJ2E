<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edition d'un usager</title>
    <link href="../../../css/formstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav th:replace="~{fragments::menu('users_edition')}"></nav>
</header>
<main id="meca">
    <section>
        <h1>Mettre à jour les informations d'un utilisateur</h1>
        <form method="post">
            <label><b>Nom de l'usager</b></label>
            <input name="userLastName" placeholder="Entrez le nom de famille" required
                   th:value="${user.userLastName}" type="text">
            <label><b>Prénom de l'usager</b></label>
            <input name="userFirstName" placeholder="Entrez le prénom" required th:value="${user.userFirstName}"
                   type="text">
            <label><b>Téléphone</b></label>
            <input name="userPhone" placeholder="Entrez le numéro de téléphone" required
                   th:value="${user.userPhone}" type="number">
            <label><b>Adresse e-mail</b></label>
            <input name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Entrez votre email"
                   required th:value="${user.email}" type="text">
            <label><b>Mot de passe</b></label>
            <input name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Entrez le mot de passe"
                   title="Votre mot de passe doit contenir au minimum 8 caractères dont une majuscule et un chiffre"
                   type="password">
            <label><b>License</b></label>
            <input accept=".png, .jpg, .jpeg, .pdf" name="license"
                   placeholder="Ajoutez une photo du permis en format pdf, jpg, jpeg ou png" type="file">
            <label><b>Droit d'accès</b></label>
            <select name="accessRightsFK" required size="2">
                <option th:selected="${user.accessRightsFK == 1}" value="1">Visiteur</option>
                <option th:selected="${user.accessRightsFK == 2}" value="2">Client</option>
                <option th:selected="${user.accessRightsFK == 3}" value="3">Mécanicien</option>
                <option th:selected="${user.accessRightsFK == 4}" value="4">Manager</option>
            </select>
            <button id="button_submit_edit" type="submit">Mettre à jour</button>
        </form>
    </section>
</main>
</body>
</html>
