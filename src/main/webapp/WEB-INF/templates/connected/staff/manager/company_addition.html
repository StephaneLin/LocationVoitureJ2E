<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'une entreprise</title>
    <link href="../../../css/formstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <nav th:replace="~{fragments::menu('company_addition')}"></nav>
</header>
<main id="meca">
    <section>
        <h1>Ajouter une entreprise</h1>
        <form method="post">
            <label><b>Nom de l'entreprise</b></label>
            <input name="companyName" placeholder="Entrez le nom de l'entreprise" required type="text">
            <label><b>Siret de l'entreprise</b></label>
            <input name="siret" placeholder="Entrez le siret" required type="number">
            <label><b>Téléphone</b></label>
            <input name="companyPhone" placeholder="Entrez le numéro de téléphone" required type="number">
            <label><b>Adresse e-mail</b></label>
            <input name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Entrez votre email"
                   required type="text">
            <label><b>Mot de passe</b></label>
            <input name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Entrez le mot de passe"
                   required
                   title="Votre mot de passe doit contenir au minimum 8 caractères dont une majuscule et un chiffre"
                   type="password">
            <button id="button_submit_add" type="submit">Ajouter</button>
        </form>
    </section>
</main>
</body>
</html>
