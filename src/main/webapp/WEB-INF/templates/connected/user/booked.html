<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retrouvez vos réservations</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
    <script
            crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script charSet="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"
            type="text/javascript"></script>
    <script src="js/available_cars.js" type="application/javascript"></script>
</head>
<body>
<header>
    <nav th:replace="~{fragments::menu('booked')}"></nav>
</header>
<table class="display" id="table_idel">
    <thead>
    <tr>
        <th>Référence</th>
        <th>Début réservation</th>
        <th>Fin réservation</th>
        <th>Annuler</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking: ${BookingList}">
        <td th:text="${booking.reservation_id}">Reference</td>
        <td th:text="${booking.firstDay}">Marque</td>
        <td th:text="${booking.lastDay}">Modele</td>
        <td>
            <form method="post">
                <input name="bookIdSupp" th:value="${booking.reservation_id}" type="hidden">
                <button type="submit">Supprimer</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript">
    $(document).ready(function () {
        $('#table_idel').DataTable();
    });
</script>
<footer th:replace="~{fragments::footer('booked')}"></footer>
</body>
</html>
